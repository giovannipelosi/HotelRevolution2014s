<html>
	<head>
		<title>Confirmation</title>
		
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"/>
	</head>
	<body class="c4">
		<div class="row">
			
			<div class="col-md-3">
			</div>
			
			<div class="col-md-6">
				<div class="div-std c1">
					<h1>Booking Confirmation</h1><br>
					<h4 class="text-center {% if error %} msg-fail {% else %} msg-ok {% endif %} text-right">{{ msg }}</h4>
					<form role="form" action="res_id">
						<p class="lead">
							<strong>Name: </strong>{{guest[1]}}<br>
							<input name="name" class="hidden" value="{{guest[1]}}" disabled>
							<strong>Surname: </strong>{{guest[2]}}<br>
							<input name="surname" class="hidden" value="{{guest[2]}}" disabled>
							<strong>email: </strong>{{guest[3]}}<br>
							<input name="email" class="hidden" value="{{guest[3]}}" disabled>
							<br>
							<strong>Check-In: </strong> {{ checkin }} <br>
							<input name="checkin" class="hidden" value="{{checkin}}" disabled>
							<strong>Check-Out: </strong> {{ checkout }}<br>
							<input name="checkout" class="hidden" value="{{checkout}}" disabled>
							<br>
							<strong>Room Booked:</strong> 
							{% for room in rooms %} {{ room[0] }} 
							<input name="{{ room[0] }}" class="hidden" value="1" disabled>
							{% endfor %}<br>
							<strong>Price: </strong> {{ price }}
							<input name="price" class="hidden" value="{{price}}" disabled>
						</p>
						<button type="submit" class="btn btn-default btn-lg btn-block" {%if error%} disabled {%endif%}><span class="glyphicon glyphicon-ok"></span> Book</button>
					</form>
					<a href="/free_rooms?checkin={{ checkin }}&checkout={{ checkout }}">
						<button type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-remove"></span> Go Back</button>
					</a>
				</div>
			</div>
			
			<div class="col-md-3">
			</div>
		</div>
	</body>
</html>
